    <h2><u>Tipos de operadores lógicos</u></h2>
    <br>
    <p>Los operadores lógicos nos permiten realizar diferentes operaciones en Js,

    </p>

    <ul>
        <li>&& - Equivale a "y".</li>

    </ul>
