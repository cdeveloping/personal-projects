<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenaciones con Js</title>
</head>
<body>
    <h1><u>Concatenaciones en Js</u></h1>
    <hr>
    <br>
<script>
    /*
    Vamos a concatenar Variables con Js
    */
   let nombre = "Carlitos";
   let apellido = "Pascual";

   document.write(nombre + (" ") + apellido);
   document.write('<br>');
   //Otra forma de concatenera pero para nombres no es recomendable
   let saludo = (nombre.concat(apellido));
   document.write(saludo);
   document.write('<br>');

   //Tambi√©n se puede concatenar con la ,
   document.write(nombre, ' ' ,apellido);
   document.write('<br>');


</script>


    
</body>
</html>
