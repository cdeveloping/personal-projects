<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios con Js</title>
</head>
<body>
    <h1>Formularios con Js</h1>
    <hr><br>
    <h4>Botón de incrementar</h4>
    <br>
    <form>
        <input type="button" value="Incrementar" onclick="incrementar()">
        <br>
        <br>
        <input type="button" value="Decrementar" onclick="decrementar()">
        <br>
        <br>
        <input type="button" value="Incrementar personalizado" onclick="aumentarvariable">
    </form>
    <script>
        let contador = 0;
        function incrementar(){
            contador++;
            alert('El valor es: '+ contador);
        }

        function decrementar(){
            contador--;
            alert('El valor es ahora: ' + contador);
        }

        function aumentarvariable(){
            let variable = prompt(parseInt("Introduce el valor que quieres añdir: "));
            contador = variable + contador;
            alert('El valor es ahora: ' +contador);
        }
    </script>
</body>
</html>
