<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios con Js</title>
</head>
<body>
    <h1>Formularios con Js</h1>
    <hr><br>
    <h4>Bot√≥n de incrementar</h4>
    <br>
    <form>
        <input type="button" value="Incrementar" onclick="incrementar()">
    </form>
    <script>
        let contador = 0;
        function incrementar(){
            contador++;
            alert('El valor es: '+ contador);
        }
    </script>
</body>
</html>
