<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducir datos en Js</title>
</head>
<body>
    <h1>Introducir datos con Js</h1>
    <hr>
    <br>

    <script>
        let nombre, edad;
        nombre = prompt('Introduce tu nombre...');
        edad = prompt('Introduce tu edad');
        document.write('Nombre: ' + nombre);
        document.write('<br>');
        document.write('Edad: ' + edad);
        document.write('<br>');
    
    </script>
</body>
</html>
