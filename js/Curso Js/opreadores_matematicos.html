<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores matematicos en Js</title>
</head>
<body>
   <h1>Operadores matemáticos en Js</h1>
    <hr>
    <br>

    <script>

        //Declaramos diferentes variables para las operaciones
        let a, b, sum, res, mult, div, resto, potencia;

        //Pedimos los datos al usario

        a = parseInt(prompt("Introduce el primer número"));
        b = parseInt(prompt('Introduce el segundo número'));

        //Suma
        sum = a + b;
        document.write('La suma de a + b es: ' + sum);
        document.write('<br>');

        //Resta
        resta = a - b;
        document.write('La resta de a - b es: '+ res);
        document.write('<br>');

        //División
        div = a / b;
        document.write('La división de a / b es: ' + div);
        document.write('<br>');

        //Multiplicación
        mult = a * b;
        document.write("La multiplicación de a* b es: " + mult);
        document.write('<br>');

        //Resto (de la división entre a y b)
        resto = a % b;
        document.write("El resto de la división entre a y b es: " + resto);
        document.write('<br>');

        //Potencia
        potencia = a ** b;
        document.write("La potencia entre a y b es: " + potencia);
        document.write('<br>');







    </script>
</body>
</html>
